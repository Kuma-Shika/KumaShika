<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KumaShika</title>
  <link rel="icon" type="image/png" sizes="64x64" href="assets/logo_mini.png"></link>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>

<!-- MODAL AUTH -->
<div id="authModal" class="hidden">
  <div class="modal">
    <h3>Profil</h3>

    <button id="logoutBtn" class="hidden">Log out</button>

    <input
      id="usernameInput"
      placeholder="Enter pseudo"
      autocomplete="off"
    />

    <div class="modal-actions">
      <button id="loginBtn">Log in</button>
      <button id="createBtn">Create account</button>
    </div>

    <p id="authMessage"></p>
  </div>
</div>


<header class="topbar">
  <!-- Logo -->
  <div class="topbar-left">
    <!--Je veux que l'image soit trÃ¨s longue-->
    <img src="assets/logo_long.png" alt="KumaShika logo" class="logo" >
  </div>

  <!-- Nom -->
  <div class="topbar-center">
    <span class="app-name">KumaShika</span>
  </div>

  <!-- Profil -->
  <div class="topbar-right">
    <div class="profile-circle">
      <!-- optionnel : initiale -->
      KS
    </div>
  </div>
</header>


<div id="grid" class="grid"></div>
<div id="results"></div>


<script type="module" src="module.js"></script>
<script type="module" src="index.js"></script>

</body>
</html>
