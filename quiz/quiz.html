<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KumaShika – Quiz</title>
  <link rel="icon" type="image/png" sizes="64x64" href="../assets/logo_mini.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  
  <!-- Fichier CSS externe -->
  <link rel="stylesheet" href="quiz.css">
</head>

<body>
<!-- En-tête avec informations du quiz -->
<header id="header">

  <!-- LEFT : Type et niveau -->
  <div id="header-left">
    <div id="header-type"></div>
    <div id="header-level"></div>
  </div>

  <!-- CENTER : Logo (visible uniquement sur desktop) -->
  <div id="header-center">
    <a href="../index.html">
      <img src="../assets/logo_long.png" alt="KumaShika logo" class="logo">
    </a>
  </div>

  <!-- RIGHT : Score -->
  <div id="header-right">
    <div id="score-badge">
      <span id="header-progress"></span>
      <span id="header-score">0%</span>
    </div>
  </div>

</header>

<!-- Carte principale de la question -->
<main id="card">
  <!-- Type de question (meaning/reading) -->
  <div id="kind"></div>
  
  <!-- La question (caractère japonais) -->
  <div id="question"></div>
  
  <!-- Zone de feedback (utilisée pour le résultat final) -->
  <div id="feedback" class="hidden"></div>
</main>

<!-- Conteneur pour input + bouton -->
<div class="input-container">
  <!-- Champ de saisie pour la réponse -->
  <div class="input-wrapper">
    <input 
      type="text" 
      id="answer" 
      autocomplete="off" 
      placeholder="Answer...">
    
    <div id="kanji-suggestions" class="hidden"></div>
  </div>
  
  <!-- Bouton de validation -->
  <button id="submit-btn">→</button>
</div>

<!-- Carte de réponse -->
<div id="answer-box" class="hidden">
  <div id="answer-main"></div>
  <div id="answer-sub"></div>
  <div id="answer-pos"></div>
</div>

<!-- Explication / Mnémotechnique -->
<div id="explanation-box" class="hidden">
  meaning_mnemonic
</div>

<!-- Exemples -->
<div id="examples" class="hidden"></div>

<!-- Fichier JavaScript externe -->
<script type="module" src="all.js"></script>
</body>
</html>
